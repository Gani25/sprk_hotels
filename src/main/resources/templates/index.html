<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">

</head>

<body>
    <div th:replace="my-navbar :: div"></div>
    <div class="container">
        <div class="row mt-5">

            <div class="card" th:each="listing:${allListings} ">
                <img th:src="${listing.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${listing.title}"></h5>
                    <p class="card-text"><th:block th:text="${listing.price}"></th:block>/per night </p>
                    <a href="#" class="btn btn-primary">Book Now</a>
                </div>
            </div>

        </div>

        <!-- All listings -->
    </div>




    <div th:replace="commons/all-js-links :: div"></div>

</body>

</html>
